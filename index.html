<!DOCTYPE html>
<html>
<head>
 <title>SQROOT Calculator</title> 
 <link href='https://fonts.googleapis.com/css?family=Noto Sans Javanese' rel='stylesheet'>
 <style>
  body {
    text-align: center;
  }
  #heading, #box {
    display: inline-block;
    margin: 0 auto;
  }
  #heading{
    text-decoration: wavy;
    font-family: 'Noto Sans Javanese'; font-size: larger;
  }
  #label{
    font-family: 'Noto Sans Javanese'; font-size: medium; font-weight: bold;
  }

</style>
</head>
<body>
  
  
  <div id="heading">
    <h1>SQROOT Calculator</h1>
  </div>


  <div id="label">
    <p>Enter a value</p>
  </div>
  
  
  <div class="inputbox">
    
    <input required="required" type="number" id="number" name="number">
    <br><br>

  </div>  
  <div id=".button-17">
    <button class="button-17">Calculate SQROOT</button><br><br>
  </div>


  <div id="result ">
    <p id="result"></p>
  </div>

  <script src="script.js"></script>

</body>
</html>
